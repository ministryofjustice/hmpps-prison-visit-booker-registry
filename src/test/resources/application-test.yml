server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:5444/prison_visit_booker_registry
    username: prison_visit_booker_registry
    password: prison_visit_booker_registry
    hikari:
      maximum-pool-size: 2

  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

hmpps:
  sqs:
    enabled: true
    provider: localstack
    topics:
      domainevents:
        arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}

hmpps.auth.url: http://localhost:8090/auth
prisoner.search.url: http://localhost:8091
visit-scheduler.api.url:  http://localhost:8092
prisoner-contact.registry.url: http://localhost:8093

feature:
  events:
    sns:
      enabled: true

visitor-requests:
  request-limit: 6
