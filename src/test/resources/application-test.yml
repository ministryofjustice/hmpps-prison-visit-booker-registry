server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0



spring:
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:5432/one_login_user_registry
    username: one_login_user_registry
    password: one_login_user_registry
    hikari:
      maximum-pool-size: 2

  jpa:
    show-sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub


hmpps.auth.url: http://localhost:8090/auth
hmpps-orchestration.api.url: http://localhost:8091/

